{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   </head>
   <body>
       <center>
           {% for i in messages %}
              <div class="alert alert-{{ i.tags }} alert-dismissible fade show col-6" role="alert">
                {{ i }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
           {% endfor %}
       </center>
      <div>
         <div class="row row-cols-lg-3">
            <div class="card card-body">
               <h4 class="card-title">Student Registration</h4>
               <form method="POST" class="form-control m-0">
                  {% csrf_token %}
                  <div class="input-group mb-3">
                     <span class="fa fa-user-circle p-2" id="basic-addon1"></span>
                     <input type="text" name="username" class="form-control p-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                     <span class="fa fa-pencil p-2" id="basic-addon1"></span>
                     <input type="text" name="firstname" class="form-control p-2" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                     <span class="fa fa-pencil p-2" id="basic-addon1"></span>
                     <input type="text" name="lastname" class="form-control p-2" placeholder="Last Name" aria-label="Last name" aria-describedby="basic-addon1">
                  </div>
                   <div class="input-group mb-3">
                     <span class="fa fa-user-o p-2" id="basic-addon1"></span>
                     <select class="form-select" name="gender">
                         <option value="0" class="form-control p-2" disabled selected>Gender</option>
                         <option value="Male" class="form-control p-2">Male</option>
                         <option value="Female" class="form-control p-2">Female</option>
                     </select>
                  </div>
                   <div class="input-group mb-3">
                     <span class="fa fa-mobile p-2" id="basic-addon1"></span>
                     <input type="text" name="mobile" class="form-control p-2" placeholder="Mobile Number" aria-label="Mobile Number" aria-describedby="basic-addon1">
                  </div>
                   <div class="input-group mb-3">
                     <span class="fa fa-mobile-phone p-2" id="basic-addon1"></span>
                     <input type="text" name="p_mobile" class="form-control p-2" placeholder="Parent Mobile" aria-label="Parent Mobile" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3 ">
                     <span class="fa fa-pencil p-2" id="basic-addon1"></span>
                     <select name="branch" class="form-select ">
                        <option class="form-select p-2" value="0" selected disabled>Select Branch</option>
                        <option class="form-select p-2" value="CSE">Computer Science</option>
                        <option class="form-select p-2" value="ECE">Electronics and Communication</option>
                        <option class="form-select p-2" value="EEE">Electrical and Electronics</option>
                        <option class="form-select p-2" value="MECH">Mechanical</option>
                        <option class="form-select p-2" value="CIVIL">Civil</option>
                     </select>
                  </div>
                  <div class="input-group mb-3">
                     <span class="fa fa-lock p-2" id="basic-addon1"></span>
                     <input type="password" name="password" class="form-control p-2" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                     <span class="fa fa-lock p-2" id="basic-addon1"></span>
                     <input type="password" name="confirm_password" class="form-control p-2" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                  </div>
                  <button name="register" type="submit" class="btn btn-primary p-2">Register</button>
               </form>
            </div>
            <div class="card card-body">
               <h4 class="card-title">Attendance</h4>
               <form method="POST" class="form-control">
                  {% csrf_token %}
                  <!--div class="input-group mb-3">
                     <input type="text" name="batch" class="form-control p-2" placeholder="Batch" aria-label="Batch" aria-describedby="basic-addon1">
                  </div-->
                  <div class="input-group mb-3 ">
                     <select name="branch" class="form-select ">
                        <option class="form-select p-2" value="0" selected disabled>Select Branch</option>
                        <option class="form-select p-2" value="CSE">Computer Science</option>
                        <option class="form-select p-2" value="ECE">Electronics and Communication</option>
                        <option class="form-select p-2" value="EEE">Electrical and Electronics</option>
                        <option class="form-select p-2" value="MECH">Mechanical</option>
                        <option class="form-select p-2" value="CIVIL">Civil</option>
                     </select>
                  </div>
                  <!--div class="input-group mb-3">
                     <select class="form-select"  id="selectTrainer" aria-label="Default select example" onchange="handleSelectChange(this)" name="trainer">
                        <option selected disabled>Select Trainer</option>
                        <option value="Dj Sir">Dj Sir</option>
                        <option value="Saheb sir">Saheb sir</option>
                        <option value="Rakesh sir">Rakesh sir</option>
                        <option value="customInput">Others</option>
                     </select>
                     <br>
                     <div id="customInputContainer" style="display: none;width: 100%">
                        <label for="customInput">Enter Trainer Name:</label>
                        <input name="trainer" id="customInput" class="form-control" type="text">
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <select class="form-select"  id="topicSelect" aria-label="Default select example" onchange="TopicSelectChange(this)" name="topic">
                        <option selected disabled>Select Topic</option>
                        <option value="Aptitude">Aptitude</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="customTopic">Others</option>
                     </select>

                     <div id="customTopicContainer" style="display: none;width: 100%">
                        <label for="customInput">Enter Topic Name:</label>
                        <input name="topic" id="customTopic" class="form-control mb-3" type="text">
                     </div>
                      <br><br>
                      <div class="input-group mt-3">
                          <input type="number" name="t_classes" class="form-control p-2" placeholder="Today Total Classes" aria-label="Batch" aria-describedby="basic-addon1">
                      </div>
                  </div-->
                  <button name="attendance" type="submit" class="btn btn-primary p-2">Take Attendance</button>
               </form>
                <br><br>
                <h4 class="card-title">Add Data</h4>
                <form method="POST" class="form-control">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="batch" class="form-control p-2" placeholder="Batch" aria-label="Batch" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="trainer" class="form-control p-2" placeholder="Trainer" aria-label="Batch" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="topic" class="form-control p-2" placeholder="Topic" aria-label="Batch" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" name="total_classes" class="form-control p-2" placeholder="Total Classes" aria-label="Batch" aria-describedby="basic-addon1" required>
                    </div>
                    <button name="add_data" type="submit" class="btn btn-primary p-2">Add Data</button>
                </form>
            </div>

            <div class="card card-body">
                <h4 class="card-title">Report</h4>
                <form method="POST" class="form-control">{% csrf_token %}

                    <div class="input-group mb-3">
                        <input type="text" name="rollnumber" class="form-control p-2" placeholder="Roll number" aria-label="Batch" aria-describedby="basic-addon1">
                    </div>
                    <select class="form-select mb-3" name="trainer">
                        <option selected disabled>Select Trainer</option>
                        {% for trainer in trainers %}
                            <option value="{{ trainer.trainer }}">{{ trainer.trainer }}</option>
                        {% endfor %}
                    </select>
                    <div class="input-group mb-3">
                        <select class="form-select" aria-label="Default select example" name="topic">
                            <option selected disabled>Select Topic</option>
                            {% for topic in topics %}
                                <option value="{{ topic.topic }}">{{ topic.topic }}</option>
                            {% endfor %}
                        </select>
                        <br>
                    </div>
                    <div class="input-group mb-3">
                        <input type="date" name="date" class="form-control p-2" placeholder="Date" aria-label="date" aria-describedby="basic-addon1">
                    </div>
                    <button name="report" type="submit" class="btn btn-primary p-2">Generate Report</button>
                </form>
            </div>
         </div>
      </div>
      <script>
         function handleSelectChange(select) {
         if (select.value === 'customInput') {
             document.getElementById('customInputContainer').style.display = 'block';
             document.getElementById('selectTrainer').style.display = 'none';


         } else {
             document.getElementById('customInputContainer').style.display = 'none';
             document.getElementById('selectTrainer').style.display = 'block';

         }
         }
      </script>
      <script>
         function TopicSelectChange(select) {
         if (select.value === 'customTopic') {
             document.getElementById('customTopicContainer').style.display = 'block';
             document.getElementById('topicSelect').style.display = 'none';

         } else {
             document.getElementById('customTopicContainer').style.display = 'none';
             document.getElementById('topicSelect').style.display = 'block';
         }
         }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
   </body>
</html>
